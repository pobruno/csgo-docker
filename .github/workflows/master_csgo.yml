# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - csgo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://monga.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6dc1f701bfe8449eb01d944e765f7d75 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2b7c55b92d2744179499be5d0b938008 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: monga.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6dc1f701bfe8449eb01d944e765f7d75 }}/csgo-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'csgo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_705793f9df39414487131b31627da006 }}
        images: 'monga.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6dc1f701bfe8449eb01d944e765f7d75 }}/csgo-server:${{ github.sha }}'